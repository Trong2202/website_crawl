name: Weekly Listing Crawler

on:
  schedule:
    - cron: '15 19 * * 0'  # Sunday 19:15 UTC = Monday 2:15 AM Vietnam
  workflow_dispatch:  

jobs:
  crawl-listings:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup UV
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync --frozen
      
      - name: Run listing crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SCHEMA: raw
        run: uv run python listing_crawler_only.py
